<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculator</h1>
        </header>
        <textarea placeholder="Enter values" readonly ></textarea>
        <div class="calc">
        
            <button id="clear">C</button>
            <button id="del">DEL</button>
            <button class="operator"> * </button>
            <button class="operator"> / </button>
      
       
            <button class="digit" data-key="55">7</button>
            <button class="digit" data-key="56">8</button>
            <button class="digit" data-key="57">9</button>
            <button class="operator">-</button>
        
      
            <button class="digit" data-key="52">4</button>
            <button class="digit" data-key="53">5</button>
            <button class="digit" data-key="54">6</button>
            <button class="operator">+</button>
        
            <button class="digit" data-key="49">1</button>
            <button class="digit" data-key="50">2</button>
            <button class="digit" data-key="51">3</button>
            <button class="operator">=</button>
        
            <button class="digit" data-key="48">0</button>
            <button id="decimal">.</button>
           
        
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
